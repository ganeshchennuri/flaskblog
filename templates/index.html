{% extends 'base.html' %}

{% block title %}
    FlaskBlog
{% endblock %}

{% block subcontent %}
  {% if blogs %}
    {% for blog in blogs %}
      <h3><a href="./blogs/{{ blog['blogid'] }}">{{blog['title']}}</a></h3>
      <h5>Writen by {{blog['author']}}</h5>
    {% endfor %}
  {% else %}
    <h3>No blogs have been writen</h3>
  {% endif %}
{% endblock %}
